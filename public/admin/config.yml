backend:
  name: github
  repo: alexandrahedin/alexandrahedin.github.io
  branch: main
  auth_type: implicit

site_url: https://alexandrahedin.se
publish_mode: simple

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "events"
    label: "Events"
    files:
      - label: "Events (English)"
        name: "events_en"
        file: "src/content/events/events.en.yml"
        fields: &eventFields
          - label: "Events"
            name: "events"
            widget: "list"
            summary: "{{fields.title}} â€” {{fields.date}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subTitle", widget: "string", required: false }
              - { label: "Date & time", name: "date", widget: "datetime", format: "YYYY-MM-DDTHH:mm" }
              - { label: "Location", name: "location", widget: "string" }

              - label: "Performers"
                name: "performers"
                widget: "list"
                min: 1
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Role / Instrument", name: "title", widget: "string", required: false }

              - label: "Link"
                name: "link"
                widget: "object"
                required: false
                fields:
                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "Link text", name: "text", widget: "string" }

      - label: "Events (Swedish)"
        name: "events_sv"
        file: "src/content/events/events.sv.yml"
        fields: *eventFields
