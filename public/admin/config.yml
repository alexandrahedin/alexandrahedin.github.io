# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json
backend:
  name: github
  repo: alexandrahedin/alexandrahedin.github.io
  branch: main
  base_url: https://decap-proxy.decap-auth-alexandrahedin.workers.dev

site_url: https://alexandrahedin.se

media_folder: "public/uploads"
public_folder: "/uploads"

# i18n configuration for Sveltia CMS
i18n:
  structure: multiple_files
  locales: [en, sv]
  default_locale: en

collections:
  - name: "events"
    label: "Events"
    label_singular: "Event"
    folder: "src/content/events"
    create: true
    icon: "event"
    extension: "md"
    format: "yaml-frontmatter"
    slug: "{{date}}-{{slug}}"
    summary: "{{date}} â€” {{title}}"
    sortable_fields: ['date', 'title']
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Subtitle", name: "subTitle", widget: "string", required: false, i18n: true }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false, picker_utc: false, i18n: duplicate }
      - { label: "Time", name: "time", widget: "string", pattern: ['^([01]?[0-9]|2[0-3]):[0-5][0-9]$', 'Must be in HH:mm format (e.g., 14:30)'], i18n: duplicate }
      - { label: "Location", name: "location", widget: "string", i18n: true }
      - { label: "Always Show", name: "alwaysShow", widget: "boolean", default: false, required: false, hint: "Keep this event visible in Upcoming section even after the date has passed", i18n: duplicate }

      - label: "Performers"
        name: "performers"
        widget: "list"
        min: 1
        i18n: true
        fields:
          - { label: "Name", name: "name", widget: "string", i18n: true }
          - { label: "Role / Instrument", name: "title", widget: "string", required: false, i18n: true }

      - label: "Link"
        name: "link"
        widget: "object"
        required: false
        i18n: true
        fields:
          - { label: "URL", name: "url", widget: "string", required: true, i18n: true }
          - { label: "Link text", name: "text", widget: "string", required: true, i18n: true }

  - name: "biography"
    label: "Biography"
    icon: "person_book"
    i18n:
      structure: multiple_files
      locales: [en, sv]
    files:
      - label: "Biography"
        name: "biography"
        file: "src/content/biography/biography.{{locale}}.md"
        i18n: true
        fields:
          - { label: "Title", name: "title", widget: "string", i18n: true }
          - { label: "Content", name: "body", widget: "markdown", i18n: true }
          - label: "Quotes"
            name: "quotes"
            widget: "list"
            required: false
            i18n: true
            summary: '{{fields.author}}'
            label_singular: "Quote"
            collapsed: true
            fields:
              - { label: "Text", name: "text", widget: "text", i18n: true }
              - { label: "Author", name: "author", widget: "string", i18n: true }

  - name: "gallery"
    label: "Gallery"
    icon: "image"
    i18n:
      structure: multiple_files
      locales: [en, sv]
    files:
      - label: "Gallery"
        name: "gallery"
        file: "src/content/gallery/gallery.{{locale}}.md"
        i18n: true
        fields:
          - label: "Gallery Items"
            name: "items"
            widget: "list"
            i18n: true
            summary: "{{fields.title}}"
            label_singular: "Gallery Item"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string", i18n: true }
              - { label: "Image", name: "image", widget: "image", hint: "Upload image (will be stored in src/assets/gallery/ and optimized on build)", i18n: duplicate, media_folder: "/src/assets/gallery", public_folder: "" }
              - { label: "Caption", name: "caption", widget: "text", required: false, hint: "Optional caption with HTML support (e.g., credits)", i18n: true }

  - name: "videos"
    label: "Videos"
    icon: "play_circle"
    i18n:
      structure: multiple_files
      locales: [en, sv]
    files:
      - label: "Videos"
        name: "videos"
        file: "src/content/videos/videos.{{locale}}.md"
        i18n: true
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            label_singular: "Video"
            summary: "{{fields.title}}"
            collapsed: true
            i18n: true
            fields:
              - { label: "Title", name: "title", widget: "string", hint: "Video title (e.g., composer, work, role)", i18n: true }
              - { label: "Vimeo ID", name: "vimeoId", widget: "number", value_type: "int", hint: "The numeric ID from Vimeo video URL (e.g., 1127992277)", i18n: duplicate }
              - { label: "Hidden", name: "hidden", widget: "boolean", required: false, hint: "Check to hide this video from the website", i18n: duplicate }
              - { label: "Custom Container Style", name: "customContainerStyle", widget: "string", required: false, hint: "Optional Tailwind CSS for non-standard aspect ratios (e.g., 'aspect-ratio: 343/248;'). Leave empty for standard 16:9 videos.", i18n: duplicate }

  - name: "settings"
    label: "Settings"
    icon: "settings"
    i18n:
      structure: multiple_files
      locales: [en, sv]
    files:
      - label: "Site Settings"
        name: "settings"
        file: "src/content/settings/settings.{{locale}}.md"
        i18n: true
        fields:
          - { label: "Page Title", name: "pageTitle", widget: "string", hint: "Main page title shown in browser tab", i18n: true }
          - { label: "Meta Description", name: "metaDescription", widget: "string", hint: "SEO description for search engines", i18n: true }
          - { label: "Header Main Title", name: "headerMainTitle", widget: "string", hint: "Main title in page header", i18n: true }
          - { label: "Header Subtitle", name: "headerSubtitle", widget: "string", hint: "Subtitle in page header", i18n: true }
          - { label: "PostHog ID", name: "posthogId", widget: "string", required: false, hint: "PostHog analytics project ID (starts with phc_)", i18n: duplicate }
