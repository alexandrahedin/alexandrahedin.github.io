# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json
backend:
  name: github
  repo: alexandrahedin/alexandrahedin.github.io
  branch: main
  base_url: https://decap-proxy.decap-auth-alexandrahedin.workers.dev

site_url: https://alexandrahedin.se

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "events_en"
    label: "Events (English)"
    label_singular: "Event"
    folder: "src/content/events"
    create: true
    extension: "md"
    format: "yaml-frontmatter"
    slug: "{{date}}-{{slug}}.en"
    filter: { field: "language", value: "en" }
    fields:
      - { label: "Language", name: "language", widget: "hidden", default: "en" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subTitle", widget: "string", required: false }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false, picker_utc: false }
      - { label: "Time", name: "time", widget: "string", pattern: ['^([01]?[0-9]|2[0-3]):[0-5][0-9]$', 'Must be in HH:mm format (e.g., 14:30)'] }
      - { label: "Location", name: "location", widget: "string" }

      - label: "Performers"
        name: "performers"
        widget: "list"
        min: 1
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Role / Instrument", name: "title", widget: "string", required: false }

      - label: "Link"
        name: "link"
        widget: "object"
        required: false
        fields:
          - { label: "URL", name: "url", widget: "string", required: false }
          - { label: "Link text", name: "text", widget: "string", required: false }

  - name: "events_sv"
    label: "Events (Swedish)"
    label_singular: "Event"
    folder: "src/content/events"
    create: true
    extension: "md"
    format: "yaml-frontmatter"
    slug: "{{date}}-{{slug}}.sv"
    filter: { field: "language", value: "sv" }
    fields:
      - { label: "Language", name: "language", widget: "hidden", default: "sv" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subTitle", widget: "string", required: false }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false, picker_utc: false }
      - { label: "Time", name: "time", widget: "string", pattern: ['^([01]?[0-9]|2[0-3]):[0-5][0-9]$', 'Must be in HH:mm format (e.g., 14:30)'] }
      - { label: "Location", name: "location", widget: "string" }

      - label: "Performers"
        name: "performers"
        widget: "list"
        min: 1
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Role / Instrument", name: "title", widget: "string", required: false }

      - label: "Link"
        name: "link"
        widget: "object"
        required: false
        fields:
          - { label: "URL", name: "url", widget: "string", required: false }
          - { label: "Link text", name: "text", widget: "string", required: false }


  - name: "biography"
    label: "Biography"
    files:
      - label: "Biography (English)"
        name: "biography_en"
        file: "src/content/biography/biography.en.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

      - label: "Biography (Swedish)"
        name: "biography_sv"
        file: "src/content/biography/biography.sv.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }
